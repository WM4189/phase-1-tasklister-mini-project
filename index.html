<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Will's Monday</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new_task_description">Tell me =></label>
      <input type="text" id="new_task_description" name="new_task_description" placeholder="I'll be cookin up....">
      <input type="submit" value="Create List">
      <select>
        <option id="Monday">Monday</option>
        <option id="Tuesday">Tuesday</option>
        <option id="Wednesday">Wednesday</option>
        <option id="Thursday">Thursday</option>
        <option id="Friday">Friday</option>
      </select>
    </form>

    <div id="list">
      <h2>Monday List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
